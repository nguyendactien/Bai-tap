<html>
<head>
	<title>Desktop login screen</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body> 
<div class="container">
	<div class="main">
		<div class="left">
			<img src="img/0effortthemes!.png"><br>
			
		</div>
		<div class="right">
			<div class="heading-signup">
				<h1>SIGN UP</h1>
				<p>Please fill your infomation bellow</p>
			</div>
			<div class="form-input">
				<div> <span>full name</span> <input type="text" placeholder="fullname" id="fullname"> </div><br>
				<div> <span>mail id</span> <input type="text" placeholder="mail " id="mail-id"> </div><br>
				<div> <span>phone no</span> <input type="text" placeholder="phone " id="phone-no"> </div><br>
				<div> <span>password</span> <input type="text" placeholder="password" id="password"> </div><br>
				<div> <span>website</span> <input type="text" placeholder="website" id="website"> </div><br>
			</div>
			<div id="checkbox-signup">
				<input type="checkbox"><span>I Accept <a href="#"> terms and conditions</a> & privacy policy</span>
			</div>
			<div>
				<input type="submit" value="LOGIN" id="submit-signup">
			</div>
			<div class="logo-social-media">
				<p>Login with social media</p>
				<a href="#"> <img src="img/facebook.png"></a>
				<a href="#"> <img src="img/twitter.png"></a>
				<a href="#"> <img src="img/youtube.png"></a>
				<a href="#"> <img src="img/linkedin.png"></a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
